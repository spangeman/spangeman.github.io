<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoody Fps Test Download Page</title>
</head>
<body>

    <h1>Hoody Fps Test Download Page</h1>

    <p>Click the link below to download the file:</p>

    <!-- Download link -->
    <a href="#" id="downloadLink">Download Hoody Fps Test</a>

    <script>
        function download(filename) {
            var link = document.createElement('a');
            link.href = filename;
            link.download = filename.split('/').pop(); // Extracts the file name from the full path

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Function to handle download link click
        document.getElementById('downloadLink').addEventListener('click', function() {
            // Specify the filename
            var filename = 'HoodyFpsTest.zip';

            // Call the download function
            download(filename);
        });
    </script>

</body>
</html>
